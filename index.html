<!DOCTYPE html>
<html lang="en">
<head>

    <title>REGISTRATION FORM</title>
</head>
<body>
    <center>
    <form>
        <h1><b>REGISTRATION FORM</b></h1>

        <H2></H2>

        <input type="text" placeholder="First name">
        <label for=""></label>
        <input type="text" placeholder="Last name"><br>
        <H2></H2>
        <label for="">Email:</label>
        <input type="email" placeholder="email@"><br>
    <H2></H2>

<H2></H2>

        <input type="file" placeholder="200kb"><br>
<H2></H2>

<H2></H2>

<H2></H2>

        <H2></H2>
        <input type="checkbox">I confirm that I am the owner of this account<br>
        <H2></H2>

        <input type="password" placeholder="1@V"> <br>
        
 <H2></H2>
        <button type="submit"> SUBMITE</button>

    </form>
    </center>
